<html lang="en">
<head>
<title>Budget Tool</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <div class="ko-dashboard">

    <div data-bind="if: isLoading() === true">
      <div class="container">
        <p class="text-center">Loading data...</p>
      </div>
    </div>

    <div data-bind="if: isLoading() === false">

      <div class="jumbotron">
        <div class="container">
          <h1 class="text-center" data-bind="text: '&pound;' + $root.currentavailable()"></h1>
        </div>
      </div>

      <div class="container">

        <div class="c-tabs__wrap">
          <ul class="c-tabs__list js-tabs" role="tablist">
            <!-- ko foreach: states() -->
              <li class="c-tabs__item" role="presentation">
              <a data-bind="attr: { 'aria-controls': 'tab-' + $root.slug(name), 'data-hook': 'c-tabs__link--' + $root.slug(name), 'data-tab': 'tab-' + $root.slug(name)}" class="c-tabs__link active js-tab-link" href="#" role="tab">
                <span class="c-tabs__title" data-bind="text: name"></span>
              </a>
            </li>
            <!-- /ko -->
          </ul>
          <!-- ko foreach: states() -->
          <div class="js-tab-content c-tabs__content" data-bind="attr: { 'class': name === 'pending' ? 'current' : '', 'data-hook': 'c-tabs__content--' + $root.slug(name), 'id': 'tab-' + $root.slug(name)}" role="tabpanel">
            <h2 class="c-tabs__title--nojs">
              <span class="c-tabs__title" data-bind="text: name"></span>
            </h2>
            <p data-bind="text: name + ' content here'"></p>
          </div>
          <!-- /ko -->

      </div>

    </div>

  </div>

<script src="libs/knockout/knockout-3.4.0.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/viewModels/dashboard.js"></script>
</body>
</html>
